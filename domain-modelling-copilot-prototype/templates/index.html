<!DOCTYPE html>
<html>
<head>
    <title>Domain Modelling Co-Pilot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-md w-1/2">
        <h1 class="text-2xl font-bold mb-4 text-center">Domain Modelling Co-Pilot Chatbot</h1>
        <form method="POST" action="/" class="space-y-4">
            <textarea name="prompt" rows="5" class="w-full p-3 border rounded-lg" placeholder="Enter your prompt here..."></textarea>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg">Generate</button>
            </div>
        </form>

        {% if plantuml_image %}
        <div class="mt-6 text-center">
            <h2 class="text-xl font-semibold">Generated Diagram</h2>
            <img src="{{ plantuml_image }}" alt="Generated UML Diagram" class="mt-4 mx-auto">
        </div>
        {% endif %}
    </div>
</body>
</html>
