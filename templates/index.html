<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Modelling Copilot</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light text-dark">
    <div class="container-fluid p-2 main-content">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center bg-grey text-white p-3 rounded shadow">
            <div class="d-flex align-items-center">
                <input type="text" class="form-control me-2" id="userName" placeholder="Enter Name">
                <button class="btn btn-primary me-3" id="submitNameBtn">Submit</button>
            </div>            
            <button class="btn btn-success">Search Queries</button>
        </header>

        <!-- Main Content -->
        <div class="row mt-4">
            <!-- Chat Area -->
            <div class="col-lg-4 mb-1">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <div class="bot-intro bg-primary text-white p-3 rounded text-center mb-3">
                            Hi, I am your <span class="fw-bold">Domain Modelling Copilot</span>
                        </div>

                        <div class="chat-box border rounded p-3 mb-3 flex-grow-1" id="chatBox">
                            <!-- Chat messages will be dynamically rendered here -->
                            <div id="loadingIndicator" class="loading-dots d-none">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-3" id="actionButtons" style="visibility: hidden;">
                            <button class="btn btn-outline-warning">Feedback</button>
                            <button class="btn btn-outline-secondary">Extend</button>
                            <button class="btn btn-outline-danger">Reduce</button>
                        </div>

                        <div class="input-group mt-3">
                            <input type="text" class="form-control" id="userInput" placeholder="Enter your message...">
                            <button class="btn btn-primary" id="sendButton">Send</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Response and UML -->
            <div class="col-lg-8">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <!-- Response Area -->
                        <div class="response-area border rounded p-3 mb-3 flex-grow-1">
                            <p id="scenarioText"></p>
                        </div>

                        <!-- Tabs -->
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" id="plantuml-tab" data-bs-toggle="tab" href="#plantuml-content">PlantUML</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="domainmodel-tab" data-bs-toggle="tab" href="#domainmodel-content">Domain Model</a>
                            </li>
                        </ul>

                        <!-- Tab Content -->
                        <div class="tab-content mt-3">
                            <!-- PlantUML Content -->
                            <div class="tab-pane fade show active" id="plantuml-content">
                                <pre id="plantumlText">
                                    <!-- PlantUML diagram will be displayed here -->
                                </pre>
                            </div>

                            <!-- Domain Model Content -->
                            <div class="tab-pane fade" id="domainmodel-content">
                                <p>Domain Model content will go here.</p>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="mt-3 d-flex justify-content-around">
                            <button class="btn btn-primary">Submit to Database</button>
                            <button class="btn btn-dark">Search Similar</button>
                            <button class="btn btn-success">Export</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
